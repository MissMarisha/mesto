<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <script src="./scripts/initial-cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <script src ="./scripts/validate.js" defer></script>
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
      </header>
      <main class="content">
        <section class="profile page__content">
          <div class="profile__all">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class=" profile__edit-button">
                <img src="./images/white-pan.svg" alt="Редактировать">
                </button> 
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class=" profile__add-button"></button>
        </section>
        <section class="elements">
          <template id="element__template">
            <div class="element">
              <img class="element__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="#">
              <button class="element__delete-button" type="button"></button>
              <div class="element__description">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__content">
        <p class="footer__caption">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-profile">
      <div class="popup__container ">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-form" class="popup-profile__form form" novalidate>
          <input name="profile-name" class="form__input form__input_type_name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__text-error form__text-error_type_profile-name">Вы пропустили это поле</span>
          <input name ="profile-profession" class="form__input form__input_type_job" type="text" placeholder="Должность" minlength="2" maxlength="200" required>
          <span class="form__text-error form__text-error_type_profile-profession"></span>
          <button type="submit" class="popup__save-button popup__button">
          Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="card-form" class="popup-card__form form" novalidate>
          <input name ="card-name" class=" form__input" type="text" visible placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__text-error form__text-error_type_card-name"></span>
          <input name = "card-link" class=" form__input" type="url" placeholder="Ссылка на картинку" required>
          <span class="form__text-error form__text-error_type_card-link"></span>
          <button type="submit" class="popup__save-button popup__button" disabled>
          Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button popup-card__close-button" ></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup-image__figure">
          <img src="#" alt="#" class="popup-image__photo">
          <figcaption class="popup-image__occupation"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
