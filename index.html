<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <script src="./scripts/initial-cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
      </header>
      <main class="content">
        <section class="profile page__content">
          <div class="profile__all">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                <img src="./images/white-pan.svg" alt="Редактировать">
                </button> 
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <template id="element__template">
          <div class="element">
            <img class="element__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="#">
            <button class="element__delete-button" type="button"></button>
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>
         
        </section>
      </main>
      <footer class="footer page__content">
        <p class="footer__caption">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editProfileForm" class="popup__form">
          <input name ="Name" class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input name = "Job" class="popup__input popup__input_type_job" type="text" placeholder="Должность">
          <button type="submit" class="popup__save-button">
          Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="formCard" class="popup__form popup__form_card">
          <input name ="card-name" class="popup__input" type="text" placeholder="Название">
          <input name = "card-link" class="popup__input" type="url" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button">
          Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button popup-card__close-button"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup-image__figure">
          <img src="#" alt="#" class="popup-image__photo">
          <figcaption class="popup-image__occupation"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
